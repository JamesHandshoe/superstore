<section>
  <div class="page-header">
    <h1>{{vm.special._id ? 'Edit Special' : 'New Special'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.specialForm" class="form-horizontal" ng-submit="vm.save(vm.form.specialForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.special.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.specialForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Special name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="name">Discount Amount</label>
          <input name="discountAmount" type="text" ng-model="vm.special.discountAmount" id="discountAmount" class="form-control" placeholder="Discount Amount" required>
          <div ng-messages="vm.form.specialForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Special name is required.</p>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.special._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
