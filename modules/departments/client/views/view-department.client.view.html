<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.department.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.department.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="departments.edit({ departmentId: vm.department._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.department.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.department.user"
            data-ng-bind="vm.department.user.displayName"></span>
      <span data-ng-if="!vm.department.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.department.content"></p>
  <p>UPC: {{vm.department.description}}</p>
  <p>Description: {{vm.department.description}}</p>
  <p>Sales: {{vm.product.price | currency}}</p>
    <p>Products</p>
  <ul>
    <li ng-repeat="product in vm.products | filter: vm.department.name">{{product.name}}</li>
  </ul>
  <p>Employees</p>
  <ul>
    <li ng-repeat="employee in vm.employees | filter: vm.department.name">{{employee.firstName}} {{employee.lastName}}</li>
  </ul>
</section>
